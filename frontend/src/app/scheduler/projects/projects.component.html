<!--suppress JSIgnoredPromiseFromCall -->
<app-scheduler-project *ngFor="let item of projects"
                    [schedulerProject]="item"
                    (editClicked)="editItem(item)"
                    (deleteClicked)="deleteItem(item)"
                    (markAsClicked)="markAs($event, item)"></app-scheduler-project>
<button color="accent" mat-fab (click)="editItem()">+</button>
