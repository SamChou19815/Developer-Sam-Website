<mat-card [class.completed]="schedulerItem.isCompleted">
  <mat-card-title [class]="titleStyle"><span>{{schedulerItem.description}}</span></mat-card-title>
  <mat-card-content>Deadline: {{deadline}}</mat-card-content>
  <mat-card-content>
    <span>Time Left:</span>
    <span [ngPlural]="schedulerItem.daysLeft">
      <ng-template ngPluralCase="=0"></ng-template>
      <ng-template ngPluralCase="=1">1 day</ng-template>
      <ng-template ngPluralCase="other">{{schedulerItem.daysLeft}} days</ng-template>
    </span>
    <span [ngPlural]="schedulerItem.hoursLeft">
      <ng-template ngPluralCase="=0"></ng-template>
      <ng-template ngPluralCase="=1">1 hour</ng-template>
      <ng-template ngPluralCase="other">{{schedulerItem.hoursLeft}} hours</ng-template>
    </span>
  </mat-card-content>
  <mat-card-content *ngIf="schedulerItem.detail" class="multi-line">Detail:
    {{schedulerItem.detail}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editMyself()">Edit</button>
    <button mat-button (click)="deleteMyself()">Delete</button>
    <button mat-button *ngIf="!schedulerItem.isCompleted" (click)="markAs(true)">Completed</button>
    <button mat-button *ngIf="schedulerItem.isCompleted" (click)="markAs(false)">Uncompleted</button>
  </mat-card-actions>
</mat-card>
