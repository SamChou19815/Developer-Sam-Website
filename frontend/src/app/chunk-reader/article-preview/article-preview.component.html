<mat-card>
  <mat-card-title>{{articlePreview.title}}</mat-card-title>
  <mat-card-content>
    <span>Submitted Time: {{time}}</span>
    <span>Word Count: {{articlePreview.tokenCount}}</span>
    <button color="accent" mat-button (click)="viewDetailClicked.emit()">Details</button>
    <button color="accent" mat-button (click)="deleteClicked.emit()">Delete</button>
  </mat-card-content>
</mat-card>
