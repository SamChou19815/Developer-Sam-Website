<mat-card [class.completed]="schedulerItem.isCompleted">
  <mat-card-title [class]="titleStyle"><span>{{schedulerItem.title}}</span></mat-card-title>
  <mat-card-content>Deadline: {{schedulerItem.deadlineString}}</mat-card-content>
  <mat-card-content>
    <span>Time Left: </span>
    <span [ngPlural]="schedulerItem.daysLeft">
      <ng-template ngPluralCase="=0"> </ng-template>
      <ng-template ngPluralCase="=1">1 day </ng-template>
      <ng-template ngPluralCase="other">{{schedulerItem.daysLeft}} days </ng-template>
    </span>
    <span [ngPlural]="schedulerItem.hoursLeft">
      <ng-template ngPluralCase="=0"></ng-template>
      <ng-template ngPluralCase="=1">1 hour</ng-template>
      <ng-template ngPluralCase="other">{{schedulerItem.hoursLeft}} hours</ng-template>
    </span>
  </mat-card-content>
  <mat-card-content *ngIf="schedulerItem.detail.trim()" class="multi-line">
    Detail: <br>
    {{schedulerItem.detail.trim()}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editClicked.emit(null)">Edit</button>
    <button mat-button (click)="deleteClicked.emit(null)">Delete</button>
    <button mat-button *ngIf="!schedulerItem.isCompleted" (click)="markAsClicked.emit(true)">
      Completed
    </button>
    <button mat-button *ngIf="schedulerItem.isCompleted" (click)="markAsClicked.emit(false)">
      Uncompleted
    </button>
  </mat-card-actions>
</mat-card>
