<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-icon class="hamburger-icon" (click)="drawer.toggle()">menu</mat-icon>
  <span class="title-content">{{title}}</span>
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>
<mat-sidenav-container [autosize]="false">
  <mat-sidenav [mode]="mode" [opened]="sideNavInitiallyOpened" class="mat-elevation-z4" #drawer>
    <nav class="nav-toolbar">
      <ng-container *ngFor="let data of navDataList.list">
        <app-nav-item *ngIf="isItem(data)"
                      [item]="getItem(data)"
                      (click)="clickNav()"></app-nav-item>
        <app-nav-group *ngIf="isGroup(data)"
                       [group]="getGroup(data)"
                       (navClicked)="clickNav()"></app-nav-group>
      </ng-container>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
