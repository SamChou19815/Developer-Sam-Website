<!--suppress JSIgnoredPromiseFromCall -->
<app-chunk-reader-article-preview
  *ngFor="let article of articlesPreview; let i = index"
  [articlePreview]="article"
  (viewDetailClicked)="displayArticleDetails(article)"
  (deleteClicked)="deleteArticle(article, i)">
</app-chunk-reader-article-preview>
<button color="primary" mat-fab (click)="openAddArticleDialog()">+</button>
