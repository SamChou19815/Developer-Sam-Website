<ng-container *ngIf="isInitialized">
  <!-- All Items View -->
  <ng-container *ngIf="!hasSelectedItem">
    <mat-toolbar>
      <span class="toolbar-title">Articles</span>
      <button mat-button color="primary" (click)="markAllAsRead()">Mark All As Read</button>
      <button mat-button color="primary" (click)="markAllAsUnread()">Mark All As Unread</button>
    </mat-toolbar>
    <mat-list class="content" (scroll)="onScroll($event)">
      <mat-list-item *ngFor="let item of feed"
                     [class.item-read]="item.isRead"
                     (click)="readItem(item)">
        <app-rss-reader-user-feed-item [item]="item"></app-rss-reader-user-feed-item>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item *ngIf="canLoadMoreFeed"
                     [class.load-more-disabled]="isLoadingMore"
                     (click)="loadMoreFeed()">
        Load More ...
      </mat-list-item>
    </mat-list>
  </ng-container>
  <!-- Article View -->
  <ng-container *ngIf="hasSelectedItem">
    <mat-toolbar>
      <mat-icon class="back-button" (click)="goBackToItemList()">arrow_back</mat-icon>
      <span class="toolbar-title">{{selectedItem.title}}</span>
      <button mat-button color="primary" (click)="markAsUnread()">Mark As Unread</button>
    </mat-toolbar>
    <div class="article-box content" [innerHTML]="selectedItem.description"></div>
  </ng-container>
</ng-container>
