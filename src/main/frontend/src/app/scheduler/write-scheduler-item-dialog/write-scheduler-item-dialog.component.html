<h2 mat-dialog-title>{{key ? 'Edit' : 'Add'}} Scheduler Item</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="title" placeholder="Item Title" type="text" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Deadline Date"
           [formControl]="date" [required]="true">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [touchUi]="true" #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Deadline Hour" [required]="true" [(ngModel)]="hour">
      <mat-option *ngFor="let h of possibleHours" [value]="h">{{h}}:00</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="detail" placeholder="Item Detail (Optional)" type="text">

    </textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button [mat-dialog-close]="null">Cancel</button>
  <button color="primary" mat-button [mat-dialog-close]="generatedItem" [disabled]="submitDisabled">
    Submit
  </button>
</mat-dialog-actions>
