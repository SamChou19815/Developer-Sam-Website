<!--suppress JSIgnoredPromiseFromCall -->
<app-scheduler-item *ngFor="let item of items"
                    [schedulerItem]="item"
                    (editClicked)="editItem(item)"
                    (deleteClicked)="deleteItem(item)"
                    (markAsClicked)="markAs($event, item)"></app-scheduler-item>
<button color="primary" mat-fab (click)="editItem()">+</button>
